
<h4 *ngIf="!updateUser">Nuevo Usuario</h4>
<h4 *ngIf="updateUser">Editar Usuario</h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input  class="form-control"
                        type="text"
                        placeholder="Nombre"
                        formControlName="nombre"
                        [class.is-invalid]="nombreNoValido">
                <small *ngIf="nombreNoValido" class="text-danger">Este campo es requerido</small>
            </div>
        </div>

        <div class="form-group row mt-2">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input  class="form-control"
                        type="text"
                        placeholder="Apellido"
                        formControlName="apellido"
                        [class.is-invalid]="apellidoNoValido">
                <small *ngIf="apellidoNoValido" class="text-danger">Este campo es requerido</small>
            </div>
        </div>

        <div class="form-group row mt-2">
            <label class="col-2 col-form-label">Cedula</label>
            <div class="col-8">
                <input  class="form-control"
                        type="number"
                        placeholder="Cedula"
                        formControlName="cedula"
                        [class.is-invalid]="cedulaNoValido">
                <small *ngIf="cedulaNoValido" class="text-danger">Este campo es requerido</small>
            </div>
        </div>

        <div class="form-group row mt-2">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-8">
                <input  class="form-control"
                        type="email"
                        placeholder="Coreo ElectrÃ³nico"
                        formControlName="correo"
                        [class.is-invalid]="correoNoValido">
                <small *ngIf="correoNoValido" class="text-danger">Correo no valido</small>
            </div>
        </div>

        <div class="form-group row mt-2">
            <label class="col-2 col-form-label">Telefono</label>
            <div class="col-8">
                <input  class="form-control"
                        type="number"
                        placeholder="Telefono"
                        formControlName="telefono"
                        [class.is-invalid]="telefonoNoValido">
                <small *ngIf="telefonoNoValido" class="text-danger">Este campo es requerido</small>
            </div>
        </div>

        <div class="form-group row mt-2">
            <label class="col-3 col-form-label">&nbsp;</label>
            <div class="col-md-3 d-grid">
                <button type="submit" class="btn btn-primary">
                Guardar
                </button>
            </div>
            <div class="col-md-3 d-grid">
                <button type="reset" class="btn btn-secondary ">
                    Limpiar
                </button>
                </div>
            </div>
    </div>
</form>
